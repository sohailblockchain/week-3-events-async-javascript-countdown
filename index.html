<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character encoding -->
    <meta charset="UTF-8">

    <!-- Makes website responsive on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Countdown Timer</title>

    <!-- Linking external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Main container for countdown UI -->
<div class="container">

    <!-- Heading -->
    <h2>Event & Async JavaScript Demo</h2>

    <!-- Input field for user to enter seconds -->
    <input type="number" id="secondsInput" placeholder="Enter seconds">

    <!-- Button that starts the countdown -->
    <button id="startBtn">Start Countdown</button>

    <!-- Paragraph to display countdown result -->
    <p id="display">Waiting...</p>
</div>

<!-- Image slider section -->
<section class="slider" aria-label="Image slider">
    <div class="slides" id="slides">
        <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=900&q=80" alt="Sunrise over mountains" class="slide active">
        <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=900&q=80" alt="Ocean waves at sunset" class="slide">
        <img src="https://images.unsplash.com/photo-1526485797145-81f9b6e0cf7b?auto=format&fit=crop&w=900&q=80" alt="Forest path in autumn" class="slide">
    </div>

    <!-- Navigation buttons -->
    <button class="nav prev" id="prevBtn" aria-label="Previous slide">&#10094;</button>
    <button class="nav next" id="nextBtn" aria-label="Next slide">&#10095;</button>

    <!-- Dots for indicating active slide -->
    <div class="dots" id="dots" aria-label="Slide indicators"></div>
</section>

<!-- Linking JavaScript file -->
<script src="script.js"></script>
</body>
</html>
